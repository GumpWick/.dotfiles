# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# Programmes
bind = $mainMod, p, exec, $menu
bind = $mainMod SHIFT, Return, exec, $terminal
# bind = $mainMod, b, exec, hyprctl dispatch toggleopaque # togglebar n'existe pas -> comportement simulé
bind = $mainMod|SHIFT, c, killactive, 



# changer le focus et bouger les fenêtres
bind = $mainMod, j, layoutmsg, cyclenext
bind = $mainMod, k, layoutmsg, cycleprev
bind = $mainMod SHIFT, j, layoutmsg, swapnext
bind = $mainMod SHIFT, k, layoutmsg, swapprev


# Modifier taille des fenêtres
binde = $mainMod, LEFT, resizeactive, -20 0
binde = $mainMod, RIGHT, resizeactive, 20 0
binde = $mainMod, UP, resizeactive, 0 -20
binde = $mainMod, DOWN, resizeactive, 0 20


bind = $mainMod, y, layoutmsg, orientationcycle top left

# Reset layout après avoir trop modifié la taille des fenêtres et tout
bind = $mainMod, r, resizeactive, exact 0 0


# Mode switching 
bind = $mainMod, t, togglefloating, 
bind = $mainMod, f, fullscreen, # toggle -> il faut refaire ce raccourci pour s'enleverdu mode
bind = $mainMod, m, fullscreen, # toggle -> il faut refaire ce raccourci pour s'enleverdu mode

# Tab (view)
bind = $mainMod, Tab, workspace, previous

# Change monitor focus
bind = $mainMod, comma, focusmonitor, -1
bind = $mainMod, semicolon, focusmonitor, 1

# SANS plugin : https://github.com/Duckonaut/split-monitor-workspaces (injecté avec hyprpm)
# bind = $mainMod SHIFT, comma, exec, ~/.local/bin/scripts/toggle_window_between_two_monitors.sh

# # AVEC plugin
bind = $mainMod SHIFT, comma, split-changemonitor, next

# Quit
bind = $mainMod SHIFT, q, exit,


# Screenshots
bind = $mainMod SHIFT, s, exec, grim -g "$(slurp)" - | convert - -shave 1x1 PNG:- | swappy -f -

# Apps
bind = $mainMod, g, exec, firefox -P hyprland
